version: "3.8"

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  workspace:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    depends_on:
      - mongo
    volumes:
      - ./:/workspaces/MongoDB:cached
    env_file:
      - .env
    command: sleep infinity

volumes:
  mongo_data:
